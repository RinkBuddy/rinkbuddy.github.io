<!DOCTYPE html><html><body>
<button id="login">Google Sign-In</button>
<pre id="out"></pre>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  // PASTE EXACT CONFIG FROM YOUR WEB APP CARD
  const firebaseConfig = {
    apiKey: "AIzaSyC1YPYvyeUMpcr8qgUTifHJioCayhh7QCQ",
    authDomain: "rink-buddy-6f6ed.firebaseapp.com",
    projectId: "rink-buddy-6f6ed",
    storageBucket: "rink-buddy-6f6ed.appspot.com",
    messagingSenderId: "1096930052063",
    appId: "1:1096930052063:web:6b97608f1cdd3f5111666a",
    measurementId: "G-7HPRJ6T9LD"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const out = document.getElementById('out');
  const log = (...a)=> out.textContent += a.join(' ') + '\n';

  log('Origin:', location.origin);
  log('apiKey starts:', firebaseConfig.apiKey.slice(0,8)+'â€¦');

  document.getElementById('login').onclick = async () => {
    try {
      const res = await signInWithPopup(auth, provider);
      log('OK user:', res.user.uid);
    } catch (e) { log('ERR:', e.code || e.message); console.error(e); }
  };
</script>
</body></html>
